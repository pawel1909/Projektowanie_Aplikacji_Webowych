<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NoteKeep</title>
    </head>
    <body>

        <button class="color">Zmień Kolor</button>
        <input class="searchBar" type="text" placeholder="Wyszukaj notatkę">
        <div class="add-note">
            <a href="#myModal" class="add-note">Add Note</a>
        </div>
        
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h1 class="header">
                    Add Note
                </h1>
                <form class="note-form" action="">
                    <label for="">Title</label></br>
                <input type="text" class="title"></br>
                <label for="">Note</label></br>
                <input type="text" class="note"></br>
                <input class="submit" type="submit"></br>
                <div class="cancel">
                    <a href="#close" class="cancel-btn">Cancel</a>
                </div>
                </form>
            </div>
        </div>

        <table class="note-table">
            <tr>
                <td class="header">Title</td>
                <td class="header">Note</td>
            </tr>
        </table>

        <div class="note-div">
        </div>
        <div class="pinedNotes">
            <p>Obszar Przypięty</p>
        </div>

        <!-- <script> var exports = {}; </script> -->
        <script src="index.js"></script>
    </body>
</html>
